name: Build and Deploy

on:
  - push

jobs:
  apple:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: git clone https://github.com/bevyengine/bevy.git && cd bevy
    - run: cargo build --release --example bevymark
    - uses: actions/upload-artifact@v2
      with:
        name: bevymark
        path: bevy/target/release/examples/bevymark